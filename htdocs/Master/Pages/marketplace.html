<!DOCTYPE html>
<html>
    <head>
      <!-- <link rel="stylesheet" href="Design.css"> -->
      <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title>EUROX Marketplace</title>
      <link rel="icon" type="image/x-icon" href="../Assets/euroxlogosquare.ico">
    </head>
<body>

  <div>
    <link href="../CSS/mrktplce.css" rel="stylesheet" />
    <header data-role="Header" class="header-header">
      <div class="header-container">
        <a href="index.html">
          <img
            alt="logo"
            src="../Assets/LOGOFULL.png"
            class="header-image"
          />
        </a>
        <div class="header-container1">
          <div class="header-nav">
            <span class="header-text"><span>About Us</span></span>
            <span class="header-text1"><span>Featured</span></span>
            <span class="header-text2"><span>Team</span></span>
            <span class="header-text3"><span>Account</span></span>
          </div>
        </div>
      </div>
      <div class="header-btn-group">
        <button class="button"><span>Logout</span></button>
      </div>
    </header>
  </div>
  
  <div class = "GalleryFrame">
    <link href="../CSS/auction.css" rel="stylesheet" />
    <div class="auction-container">
      <form id="liveauctionform" name="LA" class="auction-auction">
        <h1 id="AuctionMsg" class="auction-heading">
          <span>LIVE AUCTION NOW!!</span>
        </h1>
        <div id="livegallery" class="auction-gallery-card">
          <div id="nftcontainer" class="auction-container1">
            <h2 id="nfttitle"><span>Title</span></h2>
            <span id="nftartist"><span>Artist</span></span>
            <img
            alt="image"
            src="../Assets/euroxnew.png"
            id="nftname"
            class="auction-image"/>
          </div>
        </div>
      </div>
      <div class ="Timer">
        <h1><span>00:00:00</span></h1>
        <br>
        <span><span>Bidders:</span></span>
        <ul id="bidlist" class="auction-ul list">
          <li class="list-item">
            <span><span>Bidder1</span></span>
          </li>
          <li class="list-item">
            <span>
              <span>Bidder2</span>
              <br />
            </span>
          </li>
          <li class="list-item">
            <span><span>Bidder3</span></span>
          </li>
        </ul>
        <form name="bidform" class="auction-form">
          <h1><span>Amount: </span></h1>
          <input
          type="text"
          placeholder="bid"
          enctype="bid"
          required
          class="input"
          />
          <div class="auction-container2">
            <div class="auction-container3"></div>
          </div>
          <button type="button" class="auction-button button">
            <span>Place Bid</span>
          </button>
        </form>
      </form>
      </div>
  </div>
  
  <div class="video-container">
    <video autoplay muted loop id="background-video">
        <source src="../Assets/bgvid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  </div>

  <footer class="footer-footer">
    <img
    alt="logo"
    src="../Assets/LOGOFULL.png"
    class="footer-image"
    />
    <span class="footer-text">
      <span>Â© 2023 EUROX NFT LTD. All Rights Reserved.</span>
    </span>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
